<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Music Website</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
</head>
<body>

  <header>
    <h1>ðŸŽµ Unwind</h1>
  </header>

  <div class="container">
    <aside>
      <nav>
        <ul>
          <li>Home</li>
          <li>Search</li>
          <li>Contact</li>
        </ul>
      </nav>
    </aside>

    <main>
      <!-- Search Bar -->
      <input
        type="text"
        id="searchInput"
        placeholder="Search albums..."
        class="search-input"
      />

      <div class="album-grid" id="albumGrid">
        <div class="album">
          <img src="th.jpg" alt="Chill Beats" />
          <p>Chill Beats</p>
          <audio controls>
            <source src="chill-beats-185843.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="t.jpg" alt="Top Hits" />
          <p>Top Hits</p>
          <audio controls>
            <source src="coffee-chill-out-15283.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="w.jpg" alt="Workout Mix" />
          <p>Workout Mix</p>
          <audio controls>
            <source src="bollywood-song-313044.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="th.jpg" alt="Cool" />
          <p>Cool</p>
          <audio controls>
            <source src="calm-classical-piano-melody-293695.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="p.jpg" alt="Sleep" />
          <p>Sleep</p>
          <audio controls>
            <source src="Daydreams-chosic.com_.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="o.jpg" alt="Jazz" />
          <p>Jazz</p>
          <audio controls>
            <source src="emotional-piano-music-322389.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="r.jpg" alt="Beats" />
          <p>Beats</p>
          <audio controls>
            <source src="indian-bollywood-hindi-song-background-music-294105.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="album">
          <img src="l.jpg" alt="Lo-fi Vibes" />
          <p>Lo-fi Vibes</p>
          <audio controls>
            <source src="love-letter-312044.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </main>
  </div>

  <script src="h.js"></script>
</body>
</html>
